<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_847815_vyiy0qedund.js"></script>
    <title>我的画板</title>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <div id=actions class="actions">
        <svg id=pen class="icon active" aria-hidden="true">
            <use xlink:href="#icon-Pen"></use>
        </svg>
        <svg id=eraser class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id=clear class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id=download class="icon" aria-hidden="true">
                <use xlink:href="#icon-download"></use>
            </svg>
    </div>
    <ol class="colors">
        <li class="black active" id='black'></li>
        <li class="red" id='red'></li>
        <li class="green" id="green"></li>
        <li class="blue" id="blue"></li>
    </ol>
    <ol class="size">
        <li id="thin" class="thin"></li>
        <li id="normal" class="normal"></li>
        <li id="thick" class="thick"></li>
    </ol>

    <script src="./script.js"></script>
</body>

</html>
